<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tunetrax - music player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="home">
                <div class="close">
                    <i class="ri-close-large-line"></i>
                </div>
                <div class="logo">
                    <img src="assets/logo.png" alt="tunetrax" />
                    <h1>TuneTrax</h1>
                </div>
                <ul>
                    <li>
                        <i class="ri-home-5-fill"></i>
                        <h3>Home</h3>
                    </li>
                    <li>
                        <i class="ri-search-line"></i>
                        <h3>Search</h3>
                    </li>
                </ul>
            </div>
            <div class="library">
                <ul>
                    <li>
                        <img src="assets/library.svg" alt="" />
                        <h3>Your Library</h3>
                    </li>
                </ul>
                <div class="song-list">
                   
                </div>
                <!-- <div class="footer">
                    <div><a href="https://www.spotify.com/pk-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/safetyandprivacy/"><span>Safety & Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/accessibility/"><span>Accessibility</span></a></div> 
                </div> -->
            </div>

        </div>

        <div class="right">
            <div class="hero-section">
                <div class="header">
                    <div class="hamburger">
                        <i class="ri-menu-2-line"></i>
                    </div>
                    <div class="scroll-btns">
                        <div class="left-btn"><i class="ri-arrow-left-s-line"></i></div>
                        <div class="right-btn"><i class="ri-arrow-right-s-line"></i></div>
                    </div>
                    <div class="register-btns">
                        <div class="sign-up"><h3>Sign up</h3></div>
                        <div class="log-in"><h3>Log in</h3></div>
                    </div>
                </div>
                <div class="main-content-back">
                    <div class="main-content">
                        <h1>TuneTrax Playlists</h1>
                        <div class="card-container">
                          
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
        <div class="player-bar">
            <div class="song-artist">
                <div class="music-icon"><i class="ri-music-2-line"></i></div>
                <div class="artist-name">
                    <h2>Aadat</h2>
                    <h3>Atif Aslam</h3>
                </div>
            </div>
                <div class="player-buttons">
                    <div class="btn-set">
                        <div class="backward-btn"><i class="ri-skip-back-fill"></i></div>
                        <div class="play-btn2 "><i class="ri-play-circle-fill"></i></div>
                        <div class="forward-btn"><i class="ri-skip-forward-fill"></i></div>
                    </div>
 
                    <div class="seekbar-container">
                        <div class="seekbar">
                            <div class="running-seekbar"></div>
                            <div class="song-time"><p>00:00</p></div>
                            <div class="circle"></div>
                            <div class="song-duration"><p>00:00</p></div>
                    </div>
                    </div>
                  
                </div>
                <audio id="audioPlayer" ></audio>
                <div class="volume-bar">
                    <i class="ri-volume-down-fill"></i>
                   <input type="range" name="" id=""> 
                </div>
        </div>
    </div>
   
</body>
<script src="script.js"></script>
</html>
